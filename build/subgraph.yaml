specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Dyve
    network: goerli
    source:
      address: "0xc40F5CAa21f611FFCAb30CB0ba67abbE91c00c51"
      abi: Dyve
      startBlock: 8071258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OfferType
        - Actor
        - Collection
        - User
        - Transaction
      abis:
        - name: Dyve
          file: Dyve/abis/Dyve.json
      eventHandlers:
        - event: OrderFulfilled(bytes32,uint8,uint256,indexed address,indexed
            address,address,uint256,uint256,uint256,address,uint256,uint256,uint8)
          handler: handleOrderFulfilled
        - event: Claim(bytes32,uint8,indexed address,indexed
            address,address,uint256,uint256,address,uint8)
          handler: handleClaim
        - event: Close(bytes32,uint8,indexed address,indexed
            address,address,uint256,uint256,uint256,address,uint8)
          handler: handleClose
        - event: CancelMultipleOrders(indexed address,uint256[])
          handler: handleCancel
      file: Dyve/Dyve.wasm
