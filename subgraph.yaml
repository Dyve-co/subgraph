specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Dyve
    network: goerli
    source:
      address: "0x93025f594a3BfBd88EcC1eDceeD0e74805C5cF33"
      abi: Dyve
      startBlock: 7889444
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OfferType
        - Actor
        - Collection
        - User
        - Transaction
      abis:
        - name: Dyve
          file: ./abis/Dyve.json
      eventHandlers:
        - event: TakerBid(bytes32,uint256,indexed address,indexed address,address,uint256,uint256,uint256,uint256,uint256,uint8)
          handler: handleTakerBid
        - event: TakerAsk(bytes32,uint256,indexed address,indexed address,address,uint256,uint256,uint256,uint256,uint256,uint8)
          handler: handleTakerAsk
        - event: Claim(bytes32,indexed address,indexed address,address,uint256,uint256,uint8)
          handler: handleClaim
        - event: Close(bytes32,indexed address,indexed address,address,uint256,uint256,uint256,uint8)
          handler: handleClose
        - event: CancelMultipleOrders(indexed address,uint256[])
          handler: handleCancel
      file: ./src/dyve.ts